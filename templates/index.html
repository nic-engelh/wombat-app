<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d20 Critical Strike App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 600px; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">d20 Critical Strike App</h1>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="damage_type" class="form-label">Damage Type</label>
                <select class="form-select" id="damage_type" name="damage_type" required>
                    <option value="puncture">Puncture</option>
                    <option value="crush">Crush</option>
                    <option value="slash">Slash</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="threat_range" class="form-label">Threat Range</label>
                <select class="form-select" id="threat_range" name="threat_range" required>
                    <option value="a">a (20 for x2 damage)</option>
                    <option value="b">b (19-20 or 20 for x3/x4 damage)</option>
                    <option value="c">c (18-20)</option>
                    <option value="d">d (15-20)</option>
                    <option value="e">e (Grapple, Overrun, Bull-rush, Trip, etc.)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="difference" class="form-label">Difference (Attack Roll - AC)</label>
                <input type="number" class="form-control" id="difference" name="difference" min="0" required>
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label">d100 Roll</label>
                <input type="number" class="form-control" id="roll" name="roll" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% elif result %}
            <div class="result-box mt-3">
                <p><strong>Row:</strong> {{ get_row(roll|int) }}</p>
                <p><strong>Column:</strong> {{ get_column(difference|int, request.form['threat_range']) }}</p>
                <p><strong>Result:</strong> {{ result }}</p>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
